<!--post list-->
<div id="posts">
    {% for post in posts %} 
        <div class="border border-secondary rounded p-3 mt-2">
            <h4><a href="{% url 'profile' post.user.username %}">{{ post.user }}</a></h4>
            <div id="post-text-{{post.id}}">{{ post.text }}</div>
            {% if post.user.id == user.id %}
                <div id="{{post.id}}" class="text-primary edit_post">Edit Post</div>
            {% endif %}
            
            <textarea class="form-control mb-2" id="edit-box-{{post.id}}" name="edit-box" style="display:none;"></textarea>
            <button id="edit-btn-{{post.id}}" class="btn btn-primary" style="display:none;">Save</button>

            <hr>
            <div data-id="{{post.id}}" class="card-link {% if post.current_like > 0 %} fas {% else %} far {% endif %} fa-heart">
                &nbsp <small class="text-muted">{{post.like_set.count}}</small>
            </div>
            <p class="card-text"><small class="text-muted">{{post.post_date}}</small></p> 
            <p><small>comment</small></p>
        </div>
    {% empty %}
        <li>no post</li>
    {% endfor %}
</div>
